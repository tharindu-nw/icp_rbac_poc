servicePort = 9090

# Database Configuration
[icp_rbac_poc.storage]
# Database type: "mysql" or "h2"
dbType = "h2"

# MySQL Configuration (used when dbType = "mysql")
host = "localhost"
port = 3306
name = "icp_rbac_poc"
username = "localdbuser"
password = "admin"
maxOpenConnections = 10
maxConnectionLifeTime = 1800  # 30 minutes in seconds
minIdleConnections = 5

# H2 Configuration (used when dbType = "h2")
h2JdbcUrl = "jdbc:h2:./data/icp_rbac_poc;MODE=MySQL;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1"
h2Username = "sa"
h2Password = ""
